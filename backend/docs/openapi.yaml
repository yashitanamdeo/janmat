openapi: 3.0.3
info:
  title: JanMat API
  version: 1.0.0
  description: |
    Complete API documentation for the JanMat project. Includes authentication,
    complaints, departments, feedback, notifications, admin and analytics endpoints.
servers:
  - url: http://localhost:4000/api
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: "Resource not found"

    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        role:
          type: string
          enum: [CITIZEN, OFFICER, ADMIN]

    AuthRegister:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        password:
          type: string
        dateOfBirth:
          type: string
      required: [email, phone, password]

    AuthLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required: [email, password]

    AuthResponse:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'

    ComplaintCreate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        urgency:
          type: string
          enum: [LOW, MEDIUM, HIGH]
        location:
          type: string
      required: [title, description, urgency]

    Complaint:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        urgency:
          type: string
        status:
          type: string
        userId:
          type: string
        createdAt:
          type: string
        attachments:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              url:
                type: string

    Department:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string

    Feedback:
      type: object
      properties:
        complaintId:
          type: string
        userId:
          type: string
        rating:
          type: integer
        comment:
          type: string

    Notification:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        body:
          type: string
        read:
          type: boolean

paths:
  /auth/register:
    post:
      summary: Register a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRegister'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/schemas/ErrorResponse'

  /auth/verify:
    post:
      summary: Verify account with OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                otp:
                  type: string
      responses:
        '200':
          description: Verified
        '400':
          $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLogin'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/schemas/ErrorResponse'

  /auth/profile:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      summary: Update user profile
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /complaints:
    post:
      summary: Create a complaint (multipart/form-data allowed for files)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                urgency:
                  type: string
                  enum: [LOW, MEDIUM, HIGH]
                location:
                  type: string
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '201':
          description: Complaint created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Complaint'
    get:
      summary: Get complaints of authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of complaints
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Complaint'

  /complaints/{id}:
    get:
      summary: Get a complaint by id
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Complaint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Complaint'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Update a complaint
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Updated complaint
    delete:
      summary: Delete a complaint
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deletion successful

  /complaints/{id}/status:
    patch:
      summary: Update complaint status (Officer/Admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                comment:
                  type: string
      responses:
        '200':
          description: Updated status

  /departments:
    get:
      summary: Get all departments
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Departments list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Department'
    post:
      summary: Create department (Admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '201':
          description: Department created

  /departments/{id}:
    get:
      summary: Get department details
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Department
    put:
      summary: Update a department (Admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Updated department
    delete:
      summary: Delete department (Admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted

  /departments/{id}/officers:
    get:
      summary: Get officers in a department
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Officers list

  /departments/assign-officer:
    post:
      summary: Assign an officer to a department (Admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                departmentId:
                  type: string
                officerId:
                  type: string
      responses:
        '200':
          description: Officer assigned

  /complaints/{id}/feedback:
    post:
      summary: Submit feedback for a complaint (Citizen)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Feedback'
      responses:
        '201':
          description: Feedback created
    put:
      summary: Update feedback for a complaint (Citizen)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Feedback'
      responses:
        '200':
          description: Feedback updated
    get:
      summary: Get feedback for a complaint
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Feedback

  /feedbacks:
    get:
      summary: Get all feedbacks (Admin/Officer)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Feedbacks list

  /feedbacks/stats:
    get:
      summary: Get feedback statistics (Admin/Officer)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Feedback stats

  /notifications:
    get:
      summary: Get notifications for the user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Notifications list
    patch:
      summary: Mark all notifications as read
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Marked all as read

  /notifications/{id}/read:
    patch:
      summary: Mark a notification as read
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Marked as read

  /admin/stats:
    get:
      summary: Admin dashboard statistics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Stats

  /admin/complaints:
    get:
      summary: Get all complaints (Admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Complaints list

  /admin/complaints/{id}/assign:
    post:
      summary: Assign complaint to officer (Admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                officerId:
                  type: string
      responses:
        '200':
          description: Complaint assigned

  /admin/assign-complaint:
    post:
      summary: Alternative assign complaint endpoint
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                complaintId:
                  type: string
                officerId:
                  type: string
      responses:
        '200':
          description: Complaint assigned

  /admin/reports:
    get:
      summary: Download complaints report (CSV or PDF)
      security:
        - bearerAuth: []
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [csv, pdf]
      responses:
        '200':
          description: File stream (CSV or PDF)

  /analytics/trends:
    get:
      summary: Get complaint trends (last 6 months)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Trends

  /analytics/department-performance:
    get:
      summary: Department performance stats
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Department performance

  /analytics/status-distribution:
    get:
      summary: Complaint status distribution
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Distribution

  /analytics/urgency-distribution:
    get:
      summary: Complaint urgency distribution
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Distribution

security:
  - bearerAuth: []

tags:
  - name: auth
  - name: complaints
  - name: departments
  - name: feedback
  - name: notifications
  - name: admin
  - name: analytics
